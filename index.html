<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Neuroplasticity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>

    <div class="container">
        <form action="">
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Search term" class="form-label col-sm-2">Field of Research:</label>
                <input name="" id="inp_search_term"   class="form-control form-control-sm col-sm-10">
            </div>
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_submit_projects" class="btn btn-success col-sm-12">Search Projects</button>
            </div>
        </form>

        <!-- Pete -->
        <h3>Projects:</h3>
          <table id="projects" class="table table-striped table-dark">
            <input type="hidden" id='hidden_token'>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Status</th>
                <th scope="col">Image</th>
                <th scope="col">Website</th>
              </tr>
            </thead>
            <tbody id="tbodyProjects">
              <div id="project-list">
              </div>
          </tbody>
          </table>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="APIController.js" type="text/javascript"></script>
    <script type="module" src="UIController.js" type="text/javascript"></script>
    <script  type="module" src="app.js" type="text/javascript"></script>


</body>
</html>
